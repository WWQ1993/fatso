<h1></h1>
<ul><li>使低版本ie支持css3的ie-css3.htc文件只能使用相对html的路径表示，所以不能放到静态资源中，而后端配置使html目录中的文件会自动添加.html后缀，导致无法引用此文件，导致该方案不适用本项目；
</li><li>将脚本都引用的脚本文件放入seajs-config中进行预加载。改变了原来下载解析当前页面脚本后才下载解析引用脚本，导致脚本加载间过长的缺点；
</li><li>应该为每个项目写个配置脚本文件，将需要使用的url、路径等常量写入配置文件。如果这些常量需要改变，只需修改配置文件即可，减小变动成本，应对变化能力增强。</li></ul>
