<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="笔记助手">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>笔记助手</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
<div id="wrap">
    <div id="head">
        <span class="btns">
            <a href="javascript:;" class="levelDown btn" title="Ctrl+→">→</a><a href="javascript:;" title="Ctrl+B"
                                                                                class="bold btn">B</a><a
                href="javascript:;" class="oblique btn" title="Ctrl+I">I</a><a
                href="javascript:;" class="underline btn" style="text-decoration: underline" title="Ctrl+U">U
        </a><a href="javascript:;" class="center btn" style="text-align: left;">≡</a>
        </span><span class="btns">
            <a href="javascript:;" class="levelUp btn" title="Ctrl+←">←</a><select class="color">
        </select><select class="listStyle">
        </select><select class="fontSize">
        </select><a href="javascript:;" class="read btn">读</a>
        </span>
        <a href="javascript:;" class="tip">进入编辑模式（快捷键：i）</a>
    </div>
    <div spellcheck="false" id="content">
        <ol id="contentOl"></ol>
    </div>
</div>
<script src="http://apps.bdimg.com/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/seajs/2.3.0/sea.js"></script>
<script>
    seajs.use('./js/index.js', function (e) {
        e.init();
    })
</script>
</body>
</html>
